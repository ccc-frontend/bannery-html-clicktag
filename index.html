<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCC clicktag</title>
  </head>
  <body>
    
    
    <!-- Tutaj przykład pod Onet -->

    <section id="onet">

      <div class="banner">
          
          <div class="gwd-page-content gwd-page-size">
            
            <!-- 1. Linkiem oplatamy banner pod <div class="gwd-page-content gwd-page-size"> -->
            <a href="" id="itemClick" target="_blank">
              <!-- Tutaj content bannera wygenerowany przez Google Web Designer (tego nie wklejamy) -->
              <img class="banner__image" src="photo.jpg" alt="" />
              <!-- -->
            </a>
            <!-- -->
            
          </div>
       
      </div>

      <!-- 2. To wklejamy przed znacznikiem /body -->
      <script type="text/javascript">
        var params = {};
        window.location.href.replace(/[?#&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
          params[key] = decodeURIComponent(value);
        });
        var clickTag = params['click'] === undefined ? 'http://onet.pl' : params['click'];
        document.getElementById('itemClick').href = clickTag;
      </script>
      <!-- -->
      
    </section>
    
    
    <!-- Tutaj przykład pod WP -->

    <section id="wp">

      <!-- 1. To wklejamy przed znacznikiem /head -->
      <script type="text/javascript">
        var clickTag = 'https://ccc.eu';
      </script>
      <!-- -->

      
      <div class="gwd-page-content gwd-page-size">
        
        <!-- Tutaj content bannera wygenerowany przez Google Web Designer (tego nie wklejamy) -->
        <img class="banner__image" src="photo.jpg" alt="" />
        <!-- -->

        <!-- 2. To wklejamy pod contentem bannera -->
        <div
          style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; cursor: pointer"
          onclick="window.open(window.clickTag, '_blank')"
        ></div>
        <!-- -->
        
      </div>
      
    </section>
    
    
    <!-- Tutaj przykład pod Filmweb -->
    
    <!-- 1. To wklejamy przed znacznikiem /head -->
    <script src="//ns.sascdn.com/diff/templates/js/banner/sas-clicktag-3.1.js"></script>
    <!-- -->

    <section id="filmweb">

      <div class="banner">
          
          <div class="gwd-page-content gwd-page-size">
            
            <!-- 2. Linkiem oplatamy banner pod <div class="gwd-page-content gwd-page-size"> -->
            <a id="clickUrl" href="#">
              <!-- Tutaj content bannera wygenerowany przez Google Web Designer (tego nie wklejamy) -->
              <img class="banner__image" src="photo.jpg" alt="" />
              <!-- -->
            </a>
            <!-- -->
            
          </div>
       
      </div>

      <!-- 3. To wklejamy przed znacznikiem /body -->
      <script>
        var clickTag = "";
        var clickArea1 = document.getElementById("clickUrl");
        clickArea1.onclick = function(){
          window.open(clickTag, "_blank");
        }
      </script>
      <!-- -->
      
    </section>
    
    
     <!-- Tutaj przykład pod Edipresse -->

    <section id="edipresse">

      <div class="banner">
          
          <div class="gwd-page-content gwd-page-size">
            
            <!-- 1. Linkiem oplatamy banner pod <div class="gwd-page-content gwd-page-size"> -->
            <a href=# id="creativelink" target="_blank">
              <!-- Tutaj content bannera wygenerowany przez Google Web Designer (tego nie wklejamy) -->
              <img class="banner__image" src="photo.jpg" alt="" />
              <!-- -->
            </a>
            <!-- -->
            
          </div>
       
      </div>

      <!-- 2. To wklejamy przed znacznikiem /body -->
      <script type="text/javascript">
        var parsed = (document.location.href.split('#')[1] || '').split('&');
        var params = parsed.reduce(function (params, param) {
          var param = param.split('=');
          params[param[0]] = decodeURIComponent(param.slice(1).join('='));
          return params;
        }, {});
        //przekazanie parametru click do kreacji
        document.getElementById('creativelink').href = params.click;
      </script>
      <!-- -->
      
    </section>
  </body>
</html>
