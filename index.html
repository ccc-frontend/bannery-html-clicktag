<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCC clicktag</title>
    <style>
      .title {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <section id="onet">
      <h4 class="title">ONET</h4>

      <div class="banner">
        <!-- Linkiem oplatamy banner -->
        <a href="" id="itemClick" target="_blank">
          <!-- Tutaj właściwy banner -->
          <img class="banner__image" src="photo.jpg" alt="" />
        </a>
      </div>

      <!-- To wklejamy przed znacznikiem /body -->
      <script type="text/javascript">
        var params = {};
        window.location.href.replace(/[?#&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
          params[key] = decodeURIComponent(value);
        });
        var clickTag = params['click'] === undefined ? 'http://onet.pl' : params['click'];
        document.getElementById('itemClick').href = clickTag;
      </script>
    </section>

    <section id="wp">
      <h4 class="title">WP</h4>

      <!-- To wklejamy przed znacznikiem /head -->
      <script type="text/javascript">
        var clickTag = 'https://ccc.eu';
      </script>

      <!-- Tutaj właściwy banner -->
      <img class="banner__image" src="photo.jpg" alt="" />

      <!-- To wklejamy pod bannerem -->
      <div
        style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; cursor: pointer"
        onclick="window.open(window.clickTag, '_blank')"
      ></div>
    </section>
  </body>
</html>
